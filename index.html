<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ticke-tacke-tocke</title>
</head>

<body>
    <div class="scoreboard-parent">
        <div>
            <p>Player X</p>
            <p class="scoreboard-px">0</p>
        </div>

        <div>
            <p>Player O</p>
            <p class="scoreboard-po">0</p>
        </div>
    </div>

    <div class="game">
        <div class="gameboard">
            <div class=" slots slot1"></div>
            <div class="slots slot2"></div>
            <div class="slots slot3"></div>
            <div class="slots slot4"></div>
            <div class="slots slot5"></div>
            <div class="slots slot6"></div>
            <div class="slots slot7"></div>
            <div class="slots slot8"></div>
            <div class="slots slot9"></div>
        </div>
    </div>

    <div class="button-parent">
        <button class="buttonChangePlayer" onclick="changePlayer()">Start with Player O</button>
    </div>
</body>

<script src="script.js"></script>

</html>
